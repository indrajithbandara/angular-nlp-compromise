<html>
  <head>
    <title>angular-nlp-compromise example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body  ng-app="app" ng-controller="myCtrl">
    <div class="container">
        <header>
          <h2 align="center">
            <a href="https://github.com/spencermountain/nlp_compromise" target="_blank">nlp_compromise</a>
            , wrapped in angular module - small example:
          </h2>
        </header>
        <div class="col-md-12">
          <textarea class="form-control" rows="10" ng-model="text" ng-change="textChanged(text)"></textarea>
          <p align="right"><a href="https://github.com/kroid/angular-nlp-compromise">angular-nlp-compromise repository</a></p>
        </div>
        <div class="col-md-12">
            <h4>Acronyms</h4>
            <span ng-repeat="acronym in results.acronyms track by $index"> {{acronym}}<span ng-hide='$last'>,</span></span>
            <h4>Adjectives</h4>
            <span ng-repeat="adjective in results.adjectives track by $index"> {{adjective}}<span ng-hide='$last'>,</span></span>
            <h4>Adverbs</h4>
            <span ng-repeat="adverbs in results.adverbs track by $index"> {{adverbs}}<span ng-hide='$last'>,</span></span>
            <h4>Nouns</h4>
            <span ng-repeat="noun in results.nouns track by $index"> {{noun}}<span ng-hide='$last'>,</span></span>
        </div>
      </div>
    </div>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="angular-nlp-compromise.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
